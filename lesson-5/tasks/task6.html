<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Task 6</title>
  </head>
  <body>
    <h1 class="title">Задача 6</h1>
    <p class="text">
      Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком.
    </p>
    <script>
      const quantityColumns = 3
      const quantityRows = 3
      const tables = 3
      let counter = 1

      document.write(`<div class="div-flex">`)
      for (let i = 0; i < tables; i++) {
        document.write(`<table class="table">`)
        for (let j = 1; j <= quantityRows; j++) {
          document.write(`<tr>`)
          for (let k = 1; k <= quantityColumns; k++) {
            document.write(`<td>${counter}</td>`)
            counter++
          }
          document.write("</tr>")
        }
        document.write(`</table>`)
      }
      document.write(`</div>`)
    </script>
  </body>
</html>
