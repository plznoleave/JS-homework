<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task 2</title>

<body>
    <h1 class="title">Задача 2</h1>
    <p class="text">Створити 10 елементів для введення цін продуктів.</p>
    <script>
        const quantityInput = 10
        let inputList = ''

        for (let i = 1; i <= quantityInput; i++) {
            inputList += `
            <p>Ціна ${i} товару:</p>
            <input type="text">`
        }

        document.write(`<div class="text-script">${inputList}</div>`)
    </script>
</body>
</html>
