<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Task 8</title>
  </head>
  <body>
    <h1 class="title">Задача 8</h1>
    <p class="text">Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>
    <script>
      let userNumber = parseInt(prompt("Загадайте ціле число і я спробую його вгадати за 3 спроби:")),
        tryQuantity = 3,
        guessedNumber = false,
        randomNumber

      do {
        if (!isFinite(userNumber)) {
          alert("Помилка, введіть будь-ласка коректне ціле число.")
          userNumber = parseInt(prompt("Загадайте ціле число і я спробую його вгадати за 3 спроби:"))
          continue
        }
        if (userNumber < 0) randomNumber = Math.ceil(Math.random() * (userNumber - 1))
        else randomNumber = Math.floor(Math.random() * (userNumber + 1))

        const confirmationNumber = confirm(`Це число ${randomNumber}?`)

        if (confirmationNumber && userNumber === randomNumber) {
          alert(`Я вгадав! Це число ${userNumber}`)
          guessedNumber = true
        } else {
          if (confirmationNumber) {
            alert("Щось тут не сходиться, це не то число що ти загадав.")
            continue
          } else {
            tryQuantity--
            if (!tryQuantity) {
              alert("Нажаль я не вгадав :( Спроби закінчились.")
            }
          }
        }
      } while (tryQuantity && !guessedNumber)
    </script>
  </body>
</html>
