  <body>
    <h1 class="title">Задача 5</h1>
    <p class="text">Дано масив елементів. Знайти добуток додатних елементів.</p>
    <script>
      const userQuantityNumbers = parseInt(prompt("Введіть кількість цифр з котрих буде складатися масив:", 7))

      function getArrWithRandomNumbers(quantity, maxValue, minValue) {
        let arr = []
        for (let i = 0; i < quantity; i++) {
          const randomNumber = Math.floor(minValue + Math.random() * (maxValue - minValue + 1))
          arr.push(randomNumber)
        }
        return arr
      }

      function getMultiplicationOfPositiveNumbers(numbersArr) {
        let totalSum = 1
        for (const number of numbersArr) if (number > 0) totalSum *= number
        return totalSum
      }

      const arrWithRandomNumbers = getArrWithRandomNumbers(userQuantityNumbers, 20, -20)

      document.write(`
      <div class="text-script">
        Добуток додатних елементів: ${getMultiplicationOfPositiveNumbers(arrWithRandomNumbers)}
      </div>`)
    </script>
  </body>
</html>
