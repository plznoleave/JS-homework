<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Task 4</title>
  </head>
  <body>
    <h1 class="title">Задача 4</h1>
    <p class="text">Дано масив елементів. Вивести на екран елементи, що більші за 100.</p>
    <script>
      const userQuantityNumbers = parseInt(prompt("Введіть кількість цифр з котрих буде складатися масив:", 23))

      function getArrWithRandomNumbers(quantity, maxValue) {
        let arr = []
        for (let i = 0; i < quantity; i++) {
          let randomNumber = 1 + Math.floor(Math.random() * maxValue)
          arr.push(randomNumber)
        }
        return arr
      }

      function getNumbersMoreThanHundred(numbersArr) {
        let arrNumbersMoreThanHundred = []
        for (const number of numbersArr) if (number > 100) arrNumbersMoreThanHundred.push(number)
        return arrNumbersMoreThanHundred
      }

      const arrWithRandomNumbers = getArrWithRandomNumbers(userQuantityNumbers, 150)

      document.write(`
      <div class="text-script">
        Массив елементів: ${arrWithRandomNumbers} <br>
        Елементи, що більші за 100: ${getNumbersMoreThanHundred(arrWithRandomNumbers)}
      </div>`)
    </script>
  </body>
</html>
