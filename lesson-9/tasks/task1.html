  <body>
    <h1 class="title">Задача 1</h1>
    <p class="text">Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</p>
    <script>
      const userQuantityElements = parseInt(prompt("Введіть кількість єлементів:", 7))

      function createArrayFillElements(elements) {
        return new Array(elements).fill(0)
      }

      document.write(`<div class="text-script">${createArrayFillElements(userQuantityElements)}</div>`)
    </script>
  </body>
