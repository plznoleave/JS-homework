    <h1 class="title">Задача 3</h1>
    <p class="text">Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</p>
    <script>
      const userQuantityElements = parseInt(prompt("Введіть кількість єлементів:", 7))

      function createArrayFillElements(elements) {
        return new Array(elements).fill(7)
      }

      function createFillArrWithFives(elements) {
        let arrFillElements = createArrayFillElements(userQuantityElements)
        return arrFillElements.fill(5, 0, 5)
      }

      document.write(`<div class="text-script">${createFillArrWithFives(userQuantityElements)}</div>`)
    </script>
  </body>
