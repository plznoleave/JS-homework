    <p class="text">Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <script>
      const nameList = ["Ivan", "Alex", "Vlad", "Olga", "Oksana", "Sofia", "Pavlo", "Edik", "Ivan", "Ivan", "Vlad", "Sasha", "Roman"]

      const arrWithFirstLetterFromName = nameList.map((name) => (name = name[0]))

      document.write(`
      <div class="text-script">
        Массив імен: ${nameList.join(", ")} <br>
        Масив з перших літер цих імен: ${arrWithFirstLetterFromName.join(", ")}
      </div>`)
    </script>
