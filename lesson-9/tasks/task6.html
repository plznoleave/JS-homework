<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Task 6</title>
  </head>
  <body>
    <h1 class="title">Задача 6</h1>
    <p class="text">Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2.</p>
    <script>
      const userQuantityNumbers = parseInt(prompt("Введіть кількість цифр з котрих буде складатися масив:", 7))

      function getArrWithRandomNumbers(quantity, maxValue, minValue) {
        let arr = []
        for (let i = 0; i < quantity; i++) {
          const randomNumber = Math.floor(minValue + Math.random() * (maxValue - minValue + 1))
          arr.push(randomNumber)
        }
        return arr
      }

      function multiplicationNumberMoreThanFirst(arrElements) {
        arrElements.forEach((element, index, array) => {
          if (element > array[0]) array[index] *= 2
        })

        return arrElements
      }

      const arrWithRandomNumbers = getArrWithRandomNumbers(userQuantityNumbers, 50, 1)

      document.write(`
      <div class="text-script">
        Массив елементів: ${arrWithRandomNumbers} <br>
        Усі елементи, які більші за перший елемент помножені на 2: ${multiplicationNumberMoreThanFirst(arrWithRandomNumbers)}
      </div>`)
    </script>
  </body>
</html>
