<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Task 3</title>
</head>
<body style="font-size: 1.2rem; font-family: Arial; padding: 2rem 5rem;">
    <h3>Задача 3</h3>
    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

    <script>
        // Початок
        // 1. Ввод необхідних даних
        const costOfProduct = parseFloat(prompt('Введіть вартість одиниці товару:'))
        const amountOfProduct = parseFloat(prompt('Введіть кількість товару:'))
        let totalPrice, tax
        // 2. Обчислення результату
        totalPrice = amountOfProduct * costOfProduct
        tax = totalPrice * 5 / 100
        // 3. Вивід результату
        document.write(`
            <h5>Загальна вартість: ${Math.round(totalPrice)} <br></h5>
            <h5>ПДВ (5% від загальної вартості): ${Math.round(tax)}</h5>
        `)
        // Кінець
    </script>
</body>
</html>
