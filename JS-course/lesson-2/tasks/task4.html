<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Task 4</title>
</head>
<body style="font-size: 1.2rem; font-family: Arial; padding: 2rem 5rem;">
    <h3>Задача 4</h3>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

    <script>
        // Початок
        // 1. Ввод необхідних даних
        const userCentimetersLength = parseFloat(prompt('Введіть довжину у сантиметрах:'))
        const centimetersInOneMeter = 100
        const centimetersInOneKilometer = 100000
        // 2. Обчислення результату
        userCentimetersInMeter = userCentimetersLength / centimetersInOneMeter
        userCentimetersInKilometer = userCentimetersLength / centimetersInOneKilometer
        // 3. Вивід результату
        document.write(`
            <h5>Метрів: ${userCentimetersInMeter}<br></h5>
            <h5>Кілометрів: ${userCentimetersInKilometer}</h5>
        `)
        // Кінець
    </script>
</body>
</html>
