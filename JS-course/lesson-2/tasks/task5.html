<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Task 5</title>
</head>
<body style="font-size: 1.2rem; font-family: Arial; padding: 2rem 5rem;">
    <h3>Задача 5</h3>
    <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

    <script>
        // Початок
        // 1. Ввод необхідних даних
        const userSeconds = parseInt(prompt('Введіть кількість секунд:'))
        let minutesInUserSeconds, hoursInUserSeconds, totalTimeInMinutes
        // 2. Обчислення результату
        totalTimeInMinutes = userSeconds / 60
        hoursInUserSeconds = Math.floor(totalTimeInMinutes / 60)
        minutesInUserSeconds = Math.floor(totalTimeInMinutes % 60)
        // 3. Вивід результату
        document.write(`
            <h5>Пройшло ${hoursInUserSeconds} годин та ${minutesInUserSeconds} хвилин.</h5>
        `)
        // Кінець
    </script>
</body>
</html>
