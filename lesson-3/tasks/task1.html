<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Task 1</title>
</head>
<body>
    <h1 class="title">Задача 1</h1>
    <p class="text">З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести на екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>

    <script>

        const firstChildName = prompt("Введіть перше ім`я дитини:")
        const firstChildCandyAmount = prompt("Введіть кількість цукерок у першої дитини:")
        const secondChildName = prompt("Введіть друге ім`я:")
        const secondChildCandyAmount = prompt("Введіть кількість цукерок у другої дитини:")
        
        if (firstChildCandyAmount > secondChildCandyAmount)
            document.write(`<p class="text">Кількість цукерок є більшою у дитини з ім'ям ${firstChildName}.</p>`)
        else if (firstChildCandyAmount < secondChildCandyAmount)
            document.write(`<p class="text">Кількість цукерок є більшою у дитини з ім'ям ${secondChildName}.</p>`)
        else if (firstChildCandyAmount === secondChildCandyAmount)
        document.write(`<p class="text">Кількість цукерок є однаковою у обох дітей.</p>`)

    </script>
</body>
</html>
