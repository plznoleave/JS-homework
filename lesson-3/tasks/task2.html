<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Task 2</title>
</head>
<body>
    <h1 class="title">Задача 2</h1>
    <p class="text">З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>

    <script>

        const productPrice = parseFloat(prompt("Введіть ціну товару:"))
        const amountMoney = parseFloat(prompt("Введіть кількість грошей:"))

        if (amountMoney < productPrice)
            document.write(`<p class="text">Не вистачає коштів.</p>`)
        else if (amountMoney > productPrice && amountMoney >= 4)
            document.write(`<p class="text">Ваш останній шанс! Пропонуємо купити лотерею за 4 грн!</p>`)
    </script>
</body>
</html>
