<body style="font-size: 1.2rem; font-family: Arial; padding: 2rem 5rem;">
    <h3>Задача 7</h3>
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

    <script>
        // Початок
        // 1. Ввод необхідних даних
        const firstMinNum = 1, firstMaxNum = 12, secondMinNum = 0, secondMaxNum = 6
        // 2. Обчислення результату
        randomNumberOfMonth = firstMinNum + Math.floor(Math.random() * (firstMaxNum - firstMinNum + 1))
        randomNumberOfDay = secondMinNum + Math.floor(Math.random() * (secondMaxNum - secondMinNum + 1))
        totalAmountOfRnadoms = randomNumberOfMonth + randomNumberOfDay
        // 3. Вивід результату
        document.write(`
            <h5>Випадкове число дня: ${randomNumberOfDay}</h5><br>
            <h5>Випадкове число місяця: ${randomNumberOfMonth}</h5><br>
            <h5>Сума випадкових чисел: ${totalAmountOfRnadoms}</h5><br>
        `)
        // Кінець
    </script>
</body>
