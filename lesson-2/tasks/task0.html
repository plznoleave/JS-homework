    <script>
        // Початок
        // 1. Ввод необхідних даних
        const a = parseFloat(prompt('Введіть число для першого аргумента (a):'))
        const b = parseFloat(prompt('Введіть число для другого аргумента (b):'))
        const c = parseFloat(prompt('Введіть число для третього аргумента (c):'))
        let s1, s2, s3, s4
        // 2. Обчислення результату
        s1 = a + 12 + b
        s2 = Math.sqrt((a + b) / (2 * a))
        s3 = Math.cbrt((a + b) * c)
        s4 = Math.sin(a / -b)
        // 3. Вивід результату
        document.write(`
            1) S1 = ${s1} <br>
            2) S2 = ${s2.toFixed(1)} <br>
            3) S3 = ${s3.toFixed(1)} <br>
            4) S4 = ${s4.toFixed(1)} <br>
        `)
        // Кінець
    </script>
