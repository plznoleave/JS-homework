<body style="font-size: 1.2rem; font-family: Arial; padding: 2rem 5rem;">
    <h3>Задача 2</h3>
    <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

    <script>
        // Початок
        // 1. Ввод необхідних даних
        const yearOfUserBirthday = parseInt(prompt('Введіть Ваш рік народження:'))
        const currentYear = new Date().getFullYear()
        let userAge
        // 2. Обчислення результату
        userAge = currentYear - yearOfUserBirthday
        // 3. Вивід результату
        document.write(`
            <h3>Ваш вік: ${userAge} років</h3>
        `)
        // Кінець
    </script>
</body>
</html>
