<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Task 1</title>
  </head>
  <body>
    <h1 class="title">Задача 1</h1>
    <p class="text">
      Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
    </p>
    <script>
      function inputArray(lessons) {
        let arr = []
        for (let i = 0; i < lessons; i++) {
          let randomScore = 2 + Math.floor(Math.random() * (5 - 2 + 1))
          arr.push(randomScore)
        }
        return arr
      }

      function averageScore(data) {
        let totalSum = 0
        for (let i = 0; i < data.length; i++) {
          totalSum += data[i]
        }
        return totalSum / data.length
      }

      function getCategoryStudent(grades) {
        let result = ""
        for (let i = 0; i < grades.length; i++) {
          const grade = grades[i]
          if (grade === 2) {
            result = "Двійочник"
            break
          } else if (grade === 3) {
            result = "Трійочник"
            break
          } else result = "Хорошист"
        }
        return result
      }

      const userAmountSchoolSubject = parseInt(prompt("Введіть кількість шкільних предметів:", 5))
      const scoreList = inputArray(userAmountSchoolSubject)

      document.write(`
      <div class="text-script">
        Кількість предметів: ${userAmountSchoolSubject}
        Середній бал по предметам: ${averageScore(scoreList)}
        Категорія учня: ${getCategoryStudent(scoreList)}
      </div>`)
    </script>
  </body>
</html>
