  <body>
    <h1 class="title">Задача 3</h1>
    <p class="text">Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>
    <script>
      const studentNames = ["Ivan", "Alex", "Vlad", "Olga", "Oksana", "Sofia", "Pavlo", "Edik", "Ivan", "Ivan", "Vlad", "Sasha", "Roman"]

      function getQuantityName(data, name) {
        let counterName = 0
        for (let i = 0; i < data.length; i++) {
          const student = data[i]
          if (student === name) counterName++
        }
        return counterName
      }

      document.write(`<div class="text-script">Ім’я «Іван» зустрічається: ${getQuantityName(studentNames, "Ivan")} раз.</div>`)
    </script>
  </body>
