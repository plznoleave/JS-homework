  <body>
    <h1 class="title">Задача 6</h1>
    <p class="text">Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).</p>
    <script>
      const productsPrices = [120, 26, 370, 1190, 240, 185, 130]
      const productsNames = ["milk", "bread", "cookies", "meat", "sweets", "tomatoes", "tea"]
      const userMoney = parseFloat(prompt("Введіть суму грошей:"))

      function getAvailableProducts(money, prices, products) {
        let arrayAvailableProducts = []
        for (let i = 0; i < prices.length; i++) {
          if (prices[i] <= money) {
            arrayAvailableProducts.push(products[i])
          }
        }
        return arrayAvailableProducts
      }

      document.write(`
      <div class="text-script">
        Продукти які коштують до (${userMoney}): ${getAvailableProducts(userMoney, productsPrices, productsNames)}
      </div>`)
    </script>
  </body>
