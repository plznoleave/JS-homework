    <h1 class="title">Задача 9</h1>
    <p class="text">Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</p>
    <script>
      function getAmountNegativeNumbers() {
        let counterTempBelowZero = 0
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] < 0) {
            counterTempBelowZero++
          }
        }

        return counterTempBelowZero
      }
      const quantityNegativeTemp = getAmountNegativeNumbers(-4, 8, -15, 16, -23, 42)
      document.write(`
      <div class='text-script'>
        Показ температури: -4, 8, -15, 16, -23, 42</br>
        Кількість від’ємних показів температури: ${quantityNegativeTemp}
      </div>`)
    </script>
  </body>
