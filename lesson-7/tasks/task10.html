    <h1 class="title">Задача 10</h1>
    <p class="text">Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</p>
    <script>
      function getAverageValueOfPositiveNumbers() {
        let counterOfPositiveNumber = 0,
          sumOfPositiveNumber = 0
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] > 0) {
            sumOfPositiveNumber += arguments[i]
            counterOfPositiveNumber++
          }
        }

        return sumOfPositiveNumber / counterOfPositiveNumber
      }

      const averageValueOfPositiveNumbers = getAverageValueOfPositiveNumbers(-4, 8, -15, 16, -23, 42)
      document.write(`
      <div class='text-script'>
        Показ температури: -4, 8, -15, 16, -23, 42</br>
        Середнє значення для додатних показів температури: ${parseInt(averageValueOfPositiveNumbers)}
      </div>`)
    </script>
  </body>
