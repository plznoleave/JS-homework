<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Task 1</title>
  </head>
  <body>
    <h1 class="title">Задача 1</h1>
    <p class="text">Створити функцію, яка за номером місяця повертає його назву.</p>
    <script>
      function getMonthName(month) {
        let monthName
        switch (month) {
          case 1:
            monthName = "Січень"
            break
          case 2:
            monthName = "Лютий"
            break
          case 3:
            monthName = "Березень"
            break
          case 4:
            monthName = "Квітень"
            break
          case 5:
            monthName = "Травень"
            break
          case 6:
            monthName = "Червень"
            break
          case 7:
            monthName = "Липень"
            break
          case 8:
            monthName = "Серпень"
            break
          case 9:
            monthName = "Вересень"
            break
          case 10:
            monthName = "Жовтень"
            break
          case 11:
            monthName = "Листопад"
            break
          case 12:
            monthName = "Грудень"
            break
          default:
            monthName = "Сталася помилка"
            break
        }

        return monthName
      }

      const userNumberMonth = parseInt(prompt("Введіть номер місяця", 8))
      document.write(`<div class="text-script">Результат: ${getMonthName(userNumberMonth)}</div>`)
    </script>
  </body>
</html>
