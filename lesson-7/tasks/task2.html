  <body>
    <h1 class="title">Задача 2</h1>
    <p class="text">Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
    <script>
      function getTypeOfDay(numberDay) {
        let day
        switch (numberDay) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            day = "Робочий день"
            break
          case 6:
          case 7:
            day = "Вихідний"
            break
          default:
            day = "Сталася помилка"
            break
        }

        return day
      }

      const userNumberDay = parseInt(prompt("Введіть номер дня", 5))
      document.write(`<div class="text-script">Результат: ${getTypeOfDay(userNumberDay)}</div>`)
    </script>
  </body>
